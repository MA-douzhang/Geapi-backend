server:
  port: 8091
spring:
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://172.22.27.134:8123
          predicates:
            - Path=/api/**
      default-filters:
        - AddResponseHeader=source,madou
dubbo:
  application:
    name: dubbo-springboot-demo-provider
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://172.22.27.134:8848


